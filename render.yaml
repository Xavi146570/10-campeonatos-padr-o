services:
  - type: web
    name: football-alerts-bot
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    plan: free
    envVars:
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: ADMIN_MODE
        value: "true"
      - key: GLOBAL_DRY_RUN
        value: "false"
      - key: MAX_API_REQUESTS
        value: "200"
      - key: API_REQUEST_DELAY
        value: "0.7"
      - key: ENABLE_REAL_LEAGUE_STATS
        value: "true"
      - key: ENABLE_HT_ANALYSIS
        value: "true"
      - key: SHOW_PEAK_MINUTES
        value: "true"
      - key: SHOW_LEAGUE_STATS
        value: "true"
      - key: SHOW_HT_PATTERNS
        value: "true"
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_MAP
        sync: false
      - key: API_FOOTBALL_KEY
        sync: false
      - key: ADMIN_TELEGRAM_CHAT_ID
        sync: false

cronJobs: []
