name: Daily Football Alerts Trigger

on:
  schedule:
    - cron: '0 8 * * *'  # 08:00 UTC diariamente
  workflow_dispatch:     # Permite trigger manual

jobs:
  trigger-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Football Bot
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WEBHOOK_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.BOT_WEBHOOK_URL }}/webhook/daily-trigger"

      - name: Health Check
        run: |
          curl -f "${{ secrets.BOT_WEBHOOK_URL }}/" || exit 1
